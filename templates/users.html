<!DOCTYPE html>
<html>
<head>
  <title>User List</title>
</head>
<body>
<h1>Users</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
    <th>Action</th>
  </tr>
  {{range .}}
  <tr>
    <td>{{.ID}}</td>
    <td>{{.Username}}</td>
    <td>{{.Email}}</td>
    <td>{{.Role}}</td>
    <td>
      {{if eq .Role "user"}}
      <form method="post" action="/users?action=promote&id={{.ID}}">
        <button type="submit">Promote to Moderator</button>
      </form>
      {{else if eq .Role "moderator"}}
      <form method="post" action="/users?action=demote&id={{.ID}}">
        <button type="submit">Demote to User</button>
      </form>
      {{end}}
    </td>
  </tr>
  {{end}}
</table>
</body>
</html>
