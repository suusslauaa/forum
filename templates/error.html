<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Светлый фон */
            color: #333; /* Тёмный текст */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px 50px;
            max-width: 600px;
            width: 100%;
        }

        .error-title {
            font-size: 72px;
            font-weight: bold;
            color: #007bff; /* Основной цвет */
            margin: 0;
        }

        .error-message {
            font-size: 18px;
            margin: 20px 0;
        }

        .error-actions {
            margin-top: 30px;
        }

        .error-actions a {
            text-decoration: none;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.4);
        }

        .error-actions a:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 123, 255, 0.6);
        }

        .error-illustration {
            margin: 20px auto;
        }

        .error-illustration img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">{{.Code}}</h1>
        <p class="error-message">{{.Message}}</p>
        <div class="error-actions">
            <a href="/">Return to Home</a>
        </div>
    </div>
</body>
</html>
