<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - {{.Message}}</title>
    <link rel="stylesheet" href="../static/error.css">
</head>
<body>
    <header>
        <div class="forum">

            </div>
        </div>
    </main>
</body>
</html>
