<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Reports</title>
</head>
<body>
<h1>Open Reports</h1>
{{if .}}
<table border="1">
  <tr>
    <th>Post Title</th>
    <th>Reported By</th>
    <th>Actions</th>
  </tr>
  {{range .}}
  <tr>
    <td>{{.PostTitle}}</td>
    <td>{{.Reporter}}</td>
    <td>
      <a href="/post?id={{.PostID}}">📝 Open Post</a>
      <form method="post" action="/reports?action=ignore&id={{.ID}}">
        <button type="submit">❌ Ignore</button>
      </form>
    </td>
  </tr>
  {{end}}
</table>
{{else}}
<p>No open reports.</p>
{{end}}
</body>
</html>
